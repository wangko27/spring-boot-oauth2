# SMTP email
spring.mail.host=smtp.example.com
spring.mail.username=username
spring.mail.password=password
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Disable health defaults for tests
management.health.defaults.enabled=false

# Injected properties
auth.redirectionUrl=http://localhost:9000/api-auth
auth.fromEmail=noreply@example.com

# PubSub
spring.cloud.gcp.project-id=example
spring.cloud.gcp.credentials.location=file:src/test/resources/example-gcp-credentials.json
