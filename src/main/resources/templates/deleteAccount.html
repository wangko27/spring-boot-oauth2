<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}">

<body>

	<div layout:fragment="container">
      
      <form class="form-signin" role="form" th:action="@{/deleteAccount}" method="post">
      
      	<h2 class="form-signin-heading" th:text="#{delete.header}"></h2>
      	
      	<div th:if="${warningMessage}" class="alert alert-danger"
				role="alert" th:text="${warningMessage}"></div>

        <button type="submit" class="btn btn-lg btn-primary btn-block" th:text="#{delete.buttonText}"></button>
      </form>

  </div>

  <!-- Mainly scripts -->
  <script th:src="@{/webjars/jquery/3.1.1/dist/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>

</html>
